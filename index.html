<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Music Player</title>
</head>
<body>
    <audio id="audio"></audio>

    <div class="music_image">
        <img src="">
    </div>

    <div class="player">
        <div class="player_buttons">
            <div class="retroceder"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
            <div class="playBtn"><i class="fa fa-play" aria-hidden="true"></i></div>
            <div class="avancar"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
        </div>

        <div class="progress_bar">
            <div class="progress"></div>
        </div>
    </div>

    <script src="./src/main.js"></script>
    <script src="https://use.fontawesome.com/b424b2c9bc.js"></script>
</body>
</html>
